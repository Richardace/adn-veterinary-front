
<div  class="justify-content-center" style="width: 80%; text-align: center; margin: 0 auto;">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Cliente</th>
        <th scope="col">Fecha</th>
        <th scope="col">Hora</th>
        <th scope="col">Precio</th>
        <th scope="col">Notas</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of citas | async">
        <th scope="row">{{ item.id }}</th>
        <td>{{ item.idUsuario }}</td>
        <td>{{ item.fecha }}</td>
        <td>{{ item.hora }}</td>
        <td>{{ item.precio }}</td>
        <td>{{ item.notas }}</td>
        <td>
          <a class="btn btn-warning btn-lg" style="width: 80px; height: 40px; font-size: 14px;"
            (click)="editar(item)">Editar</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<ng-template #editarRegistroTemplate let-modal>

  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Editar Registro</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form role="form" #myForm="ngForm" (ngSubmit)="guardarCambios()">
        <div class="form-group">
          <label for="fecha">Fecha</label>
          <input type="datetime" [(ngModel)]="cita.fecha" name="fecha" value="{{ cita.fecha }}" required class="form-control">
        </div>
        <br>
        <div class="form-group">
          <label for="hora">Hora</label>
          <input type="text" [(ngModel)]="cita.hora" name="hora" value="{{ cita.hora }}" required class="form-control">
        </div>
        <br>
        <div class="form-group">
          <label for="notas">Notas</label>
          <input type="text" [(ngModel)]="cita.notas" name="notas" value="{{ cita.notas }}" required class="form-control">
        </div>
        <br>
        <button type="submit" class="subscribe btn btn-primary btn-block rounded-pill shadow-sm" style="display: block;
        margin: 0 auto;"> Guardar Cambios </button>
      </form>
    </div>
  </div>

</ng-template>
